<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/과제3/assets/css/Calculator_style.css">
    <title>계산기 화면 구성</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
        </div>
        <div class="buttons-extra">
            <button class="button ce">CE</button>
            <button class="button show-history">기록 보기</button>
        </div>
        <script src="/과제3/assets/js/Calculator_styles.js"></script>
</body>

</html>
